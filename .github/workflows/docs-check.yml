name: Documentation Check

permissions:
  contents: read

on:
  pull_request:
    branches: [main]
    paths: ["docs/**", "README.md", ".github/workflows/docs*.yml"]

jobs:
  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: docs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build documentation
        run: npm run build
        env:
          VOLUNTEER_PORTAL_URL: https://volunteer-portal-nine.vercel.app

      - name: Verify build output
        run: |
          echo "âœ… Documentation build completed successfully"
          echo "ğŸ“Š Build statistics:"
          find dist -name "*.html" | wc -l | xargs echo "HTML pages generated:"
          find dist -name "*.js" -o -name "*.css" | wc -l | xargs echo "Asset files generated:"
          
  # Shared check name that works for both web and docs PRs
  test-summary:
    name: Build & Test Summary
    runs-on: ubuntu-latest
    needs: docs-check
    if: always()
    
    steps:
      - name: Validate documentation build
        run: |
          if [[ "${{ needs.docs-check.result }}" == "success" ]]; then
            echo "âœ… Documentation build completed successfully"
            echo "ğŸ“š All pages generated without errors"  
            echo "ğŸ‰ Build validation passed"
            exit 0
          else
            echo "âŒ Documentation build failed"
            exit 1
          fi

  # Shared check that both web and docs PRs can use
  merge-check:
    name: Ready to Merge
    runs-on: ubuntu-latest
    needs: docs-check
    if: always()
    
    steps:
      - name: Check documentation build
        run: |
          if [[ "${{ needs.docs-check.result }}" == "success" ]]; then
            echo "âœ… Documentation checks passed"
            exit 0
          else
            echo "âŒ Documentation checks failed"
            exit 1
          fi
          
      - name: Merge requirements satisfied
        run: |
          echo "ğŸ‰ All requirements satisfied for docs-only PR"
          echo "âœ… Documentation builds successfully"
          echo "âœ… No web changes requiring additional tests"